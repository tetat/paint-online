<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint Online</title>
    <!-- external vanilla css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- external js -->
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- section for all tools needed -->
      <section class="tools-board">
        <!-- this part is for shapes like, rectangle, circle, triangle and with fill option -->
        <div class="row">
          <label class="title">Shapes</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="icons/rectangle.svg" alt="rectangle shape" />
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="circle">
              <img src="icons/circle.svg" alt="circle shape" />
              <span>Circle</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="icons/triangle.svg" alt="triangle shape" />
              <span>Triangle</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color" />
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>
        <!-- this part is for brush and eraser with size -->
        <div class="row">
          <label class="title">Options</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="icons/brush.svg" alt="brush" />
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="icons/eraser.svg" alt="eraser" />
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" min="1" max="10" value="1" id="size-slider" />
            </li>
          </ul>
        </div>
        <!-- this is the part for colors and last one is color picker -->
        <div class="row colors">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4a98f7" />
            </li>
          </ul>
        </div>
        <!-- clear the editor option and save as image from the editor what users draw -->
        <div class="row buttons">
          <button class="clear-editor">Clear</button>
          <button class="save-img">Save As Image</button>
        </div>
      </section>

      <!-- section for editor where users can draw or paint -->
      <section class="editor-board">
        <canvas></canvas>
      </section>
    </div>

    <!-- <script src="js/script.js"></script> -->
  </body>
</html>
